<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <p>Welcome to the chat app</p>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('connect', function () {
      console.log('Connected to server');
    });

    socket.on('disconnect', function() {
      console.log('Disconnected from server');
    })
  </script>
</body>
</html>
